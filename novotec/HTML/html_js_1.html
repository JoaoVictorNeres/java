<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primeira pagina em Javascript</title>
</head>
<body>
    <h1>Primeira pagina em Javascript</h1>
    <p id="texto"></p>
    <p id="texto2"></p>
    <script type="text/javascript">
        document.write('Meu primeiro texto em javascript');
        document.getElementById('texto').innerHTML = 'Segundo texto em Javascript';
        document.getElementById('texto2').innerHTML = 'Terceiro texto em Javascript';

</script>

</body>    
</html>
